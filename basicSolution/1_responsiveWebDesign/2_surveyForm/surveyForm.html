<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>

</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<h1 id="title"> Blank Title</h1>
<p id="description"> Blank Description</p>
<form id="survey-form">
	<label id="name-label">
	Name:</label><input type="text" id="name" name="name" placeholder="Hoshimachi Suisei" required>
	<br>
	<label id="email-label">
	Email:</label><input type="email" id="email" name="email" placeholder="hoshi-sui@gmail.com" required>
	<br>
	<label id="number-label">
	Number:	</label><input type="number" id="number" name="number" min="900000000" max="999999999" placeholder="912344321" required>
	<br>
	<label id="dropdown-label">
	List: </label><input id="dropdown" list="dropdown" name="dropdown"><datalist id="dropdown"><option value="1"><option value="2"><option value="3"></datalist>
	<br>
	<input type="radio" name="radio-option" id="one" value="one">
	<label for="one"> One</label><br>
	<input type="radio" name="radio-option" id="two" value="two">
	<label for="two"> Two</label><br>
	<input type="radio" name="radio-option" id="Tree" value="three">
	<label for="three"> Three</label><br>
	
	<label for="a"><input type="checkbox" name="checkbox-option" id="a" value="a"> a </label>
	<label for="b"><input type="checkbox" name="checkbox-option" id="b" value="b"> b </label>
	<label for="c"><input type="checkbox" name="checkbox-option" id="c" value="c"> c </label><br>
	
	<label id="comment-label">Comment:</label><br>
	<textarea id="comment" name="comment"></textarea>
	
	<button type="submit" id="submit"> Submit </button>
</form>


<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
